<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema tickets</title>
</head>
<style>
    button:hover{
        background-color: #1d72c8;
        transition: 0.6s;
    }
    button{
        background-color: #7281e5;
    }
</style>
<body>
    <div class="container" style="border-radius: 15px; border: 2px solid black; background-color: #95e9f8; width: 60%; margin: auto;">
        <h1 style="font-size: 65px; line-height: 40px; letter-spacing: 5px;  text-align: center; color: red; font-weight: bold;">Collect tickets from here</h1>
        <br>
        <br>
        <div style="margin: auto; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;"> Collect child tickets :</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="child" type="text"  placeholder="children ticket here"  style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <div style="margin: 30px 0; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">  Collect adult tickets :</span>&nbsp;
            <input id="adult" type="text"  placeholder="adult ticket here"  style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <div style="margin: 30px 0; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">  Collect seniors tickets :</span>&nbsp;
            <input id="seniors" type="text"  placeholder="seniors ticket here"  style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <div style="display: flex; justify-content: space-around;align-items: center;">
            <button style="padding: 20px; margin-left: 190px;  border-radius: 20px;  display: flex; justify-content: center; width: 200px; margin-bottom: 30px;font-size: 25px; border: 0; color: white;" onclick="total()">Total</button>
            <input id="total"  type="text" placeholder="Total price" readonly   style="margin-right: 190px;  height: 50px ;font-size: 25px; width: 200px; border: 0; outline: none; border-radius: 10px;margin-bottom: 30px; padding: 5px 15px;">
        </div>
    </div>
</body>
<script type="text/javascript">
    function total() {
        var priceofchild = 100;
        var priceofadult = 150;
        var priceofseniors = 120;

        var Nofchildtickets = document.getElementById("child").value;
        var Nofadulttickets = document.getElementById("adult").value;
        var Nofseniorstickets = document.getElementById("seniors").value;
        
        
        var tofchild = priceofchild * Nofchildtickets;
        var tofadult = priceofadult * Nofadulttickets;
        var tofseniors = priceofseniors * Nofseniorstickets;

        
        var totalofall = tofchild + tofadult + tofseniors
        document.getElementById("total").value = totalofall
    }
</script>
</html>
