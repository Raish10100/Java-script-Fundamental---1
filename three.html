<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR  to USD</title>
</head>
<body>
    <div class="container" style="border-radius: 15px; border: 2px solid black; background-color: #95e9f8; width: 60%; margin: auto;">
        <h1 style="font-size: 65px; line-height: 40px; letter-spacing: 5px;  text-align: center; color: red; font-weight: bold;">INR  to USD converter</h1>
        <br>
        <br>
        <div style="margin: auto; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">Enter INR value:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="INR" type="text"  placeholder="Enter INR value"  style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <div style="margin: 30px 0; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">  USD  value is :</span>&nbsp;
            <input id="USD" type="number" readonly  style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <button style="background-color: #5e80ed;padding: 20px;border-radius: 20px;margin: auto; display: flex; justify-content: center; width: 200px; margin-bottom: 30px;font-size: 25px; border: 0; color: white;" onclick="cal()">calculate</button>

    </div>
</body>
<script type="text/javascript">
    function cal() {
        var INRvalue = document.getElementById("INR").value 
         var exchangerate = 82
        var USD = INRvalue / exchangerate;
        document.getElementById("USD").value = USD
     }
    </script>
</html>
