<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculater</title>
</head>
<body>
    <div class="container" style="border-radius: 15px; border: 2px solid black; background-color: #95e9f8; width: 60%; margin: auto;">
        <h1 style="font-size: 85px; line-height: 40px; letter-spacing: 5px;  text-align: center; color: red; font-weight: bold;">20% off</h1>
        <br>
        <br>
        <div style="margin: auto; display: flex; justify-content: center; align-items: center;">
            <span style="font-size: 25px;">Enter the total value:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="total-value" type="number" placeholder="Enter total value" style="height: 30px ;font-size: 25px; width: 300px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>
        <div style="margin: 30px 0; display: flex; justify-content: center; align-items: center;">
            <button style="background-color: #5e80ed;padding: 20px;border-radius: 20px;margin-right: 20px; margin-left: -100px; border: 0; color: white;" onclick="calc()">Calculate</button>
            <span style="font-size: 25px;">The final price after discount is : Rs.</span>&nbsp;
            <input id="result" type="number" readonly style="height: 30px ;font-size: 25px; width: 80px; border: 0; outline: none; border-radius: 10px; padding: 5px 15px;">
        </div>

    </div>
</body>
<script type="text/javascript">
    calc = function() {
    var totalvalue =  document.getElementById("total-value").value 
     var multyval = Number(totalvalue * 0.2 ) ;
    var finalval = Number(totalvalue - multyval);
    document.getElementById("result").value = finalval;
     }
</script>
</html>
